plugins {
  id 'com.github.johnrengelman.shadow' version '4.0.4'
  id 'groovy'
}

version = '0.1'

repositories {
  jcenter()
  mavenCentral()
}

defaultTasks = ['shadowJar']

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.4.7'
}

shadowJar {
  manifest {
    attributes 'Main-Class': 'JDupesInspector'
  }
  classifier = ""
}
